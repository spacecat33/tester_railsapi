<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Events</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div id="main">
            <h1 class="text-right">JS EVENTS</h1>
            <h2>Comments</h2>

            <!-- COMMENT FORM -->
            <form id='comment-form'>  <!-- submit event is from here, not the input field below on line 19 -->
                <div class="field">
                    <input id='new-comment' type='text' placeholder='New Comment' />
                    <input id='submit-comment' type='submit' class='btn' value="Submit" />
                </div>
            </form>

            <!-- COMMENTS -->
            <div id="comments-container"></div>

            <!-- BUTTONS TO SHOW EVENT DELEGATION -->
            <div id="helicopter-parent">
                <div>
                    <br>
                    <div>
                        <br>
                        <div>
                            <p>EVENT DELEGATION</p>
                            <div>
                                <button class="btn alert" data-name="alert">Alert ME</button>
                                <button class="btn log" data-name="log">Console Log something</button>
                                <button class="btn error" data-name="error">Console Error</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <button id="my-button">CLICK ME</button>

        <script src="src/index.js"></script>
        
    </body>
</html>
